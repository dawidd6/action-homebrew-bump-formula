name: Test Action

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
  workflow_dispatch:

concurrency:
  group: test
  cancel-in-progress: false

jobs:
  test:
    strategy:
      matrix:
        include:
          - formula: test-formula-url
            tag: v0.1.12
          - formula: test-formula-git-revision
            tag: v0.3.3
            revision: c43abd765cf51c06bbcaa5479dc49aab1396989f
          - formula: test-formula-pypi-url
            tag: v2.42.0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: ./
        with:
          token: ${{secrets.TOKEN}}
          tap: ${{github.repository}}
          tap_url: ${{github.server_url}}/${{github.repository}}
          formula: ${{matrix.formula}}
          tag: ${{matrix.tag}}
          revision: ${{matrix.revision}}
  test-livecheck-formula:
    runs-on: macos-latest
    needs:
      - test
    steps:
      - name: Wait
        run: sleep 60
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: ./
        with:
          token: ${{secrets.TOKEN}}
          message: test
          formula: |
            test-formula-url
            test-formula-git-revision
            test-formula-pypi-url
          tap: ${{github.repository}}
          tap_url: ${{github.server_url}}/${{github.repository}}
          livecheck: true
  test-livecheck-tap:
    runs-on: ubuntu-latest
    needs:
      - test-livecheck-formula
    steps:
      - name: Wait
        run: sleep 60
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: ./
        with:
          token: ${{secrets.TOKEN}}
          message: |
            First line
            SECOND LINE
          tap: ${{github.repository}}
          tap_url: ${{github.server_url}}/${{github.repository}}
          livecheck: true
